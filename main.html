<!DOCTYPE html>
<html>
<head>
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
        }
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
        }
        a {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
    <h2>Now Playing...</h2>
    <div class="player_one">
        <video controls>
            <source src="your_video_url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h2>MP3 songs</h2>
    <ul>
        <li><a href="song1.mp3" target="_blank">Song 1</a></li>
        <li><a href="song2.mp3" target="_blank">Song 2</a></li>
        <li><a href="song3.mp3" target="_blank">Song 3</a></li>
        <li><a href="song4.mp3" target="_blank">Song 4</a></li>
        <li><a href="song5.mp3" target="_blank">Song 5</a></li>
    </ul>
    <div class="player_two">
        <audio controls>
            <source src="your_audio_url.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
</html>
